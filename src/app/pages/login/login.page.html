<ion-content class="ion-padding">
  <div  class="padre">
    <div class="hijo">
      <img src="https://humantech.pe/wp-content/uploads/2019/08/Human-color.png" alt="">
      <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

        <ion-item>
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message ion-padding" style="color: red;font-size: 13px;"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
    
        <ion-item>
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message ion-padding" style="color: red;font-size: 13px;"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
    
        <ion-button  expand="block" class="submit-btn ion-padding" type="submit" [disabled]="!validations_form.valid">Ingresar</ion-button>
    
        <label class="error-message ion-padding ion-text-center" style="color: red;font-size: 13px;">{{errorMessage}}</label>
      </form>
      <p class="go-to-register ion-padding ion-text-center">
        No tienes cuenta a√∫n? <a (click)="goToRegisterPage()">Crear un cuenta.</a>
      </p>
    </div>
    
  </div>
  
</ion-content>
