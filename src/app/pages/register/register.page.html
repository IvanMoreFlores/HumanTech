<ion-content class="ion-padding">
  <div class="padre">
    <div class="hijo">
      <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
        <h1 class="ion-text-center">Registrar</h1>
       <div>
        <ion-item>
          <ion-label position="floating" color="primary">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message ion-padding" style="color: red;font-size: 13px;"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
        </ion-item>
       </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message ion-padding" style="color: red;font-size: 13px;"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>


        <ion-button expand="block" class="submit-btn ion-padding" type="submit" [disabled]="!validations_form.valid">Registrar</ion-button>
        <label style="color: red;font-size: 13px;" class="error-message ion-padding ion-text-center">{{errorMessage}}</label>
        <label style="color: green;font-size: 13px;" class="success-message ion-padding ion-text-center">{{successMessage}}</label>
      </form>
      <p class="go-to-login ion-padding ion-text-center">
        ¿Ya tienes una cuenta? <a (click)="goLoginPage()">Intenta iniciar sesión.
        </a></p>
    </div>

  </div>
</ion-content>
